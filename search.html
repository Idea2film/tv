<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ü–æ–∏—Å–∫ –ø–æ —Å–∞–π—Ç—É</title>
  <script src="https://cdn.tailwindcss.com "></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css ">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f9f9f9;
      color: #333;
    }
    .result-item {
      background: #fff;
      padding: 15px;
      margin-bottom: 10px;
      border-left: 5px solid #ec407a;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .result-title {
      font-weight: bold;
      color: #333;
    }
    .result-meta {
      font-size: 0.9rem;
      color: #888;
    }
    .category-icon-search {
      width: 20px;
      text-align: center;
      margin-right: 4px;
      color: #9ca3af;
    }
    .video-badge {
      display: inline-block;
      width: 20px;
      text-align: center;
      margin-left: 6px;
      color: #ef4444;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">

<h1 class="text-2xl font-bold mb-4">üîç –†–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø–æ–∏—Å–∫–∞</h1>
<div id="results" class="space-y-4"></div>

<script>
  const pages = [
    "index.html",
    "video.html",
    "news.html",
    "anime.html",
    "games.html",
    "fashion.html",
    "music.html",
    "movies.html",
    "netanya.html",
    "relationships.html",
    "theater.html",
    "school.html"
  ];

  function getCategoryIcon(category) {
    switch(category) {
      case 'anime': return '<i class="fas fa-dragon category-icon-search"></i>';
      case 'games': return '<i class="fas fa-gamepad category-icon-search"></i>';
      case 'fashion': return '<i class="fas fa-tshirt category-icon-search"></i>';
      case 'music': return '<i class="fas fa-music category-icon-search"></i>';
      case 'movies': return '<i class="fas fa-film category-icon-search"></i>';
      case 'netanya': return '<i class="fas fa-umbrella-beach category-icon-search"></i>';
      case 'relationships': return '<i class="fas fa-smile category-icon-search"></i>';
      case 'theater': return '<i class="fas fa-theater-masks category-icon-search"></i>';
      case 'school': return '<i class="fas fa-graduation-cap category-icon-search"></i>';
      default: return '';
    }
  }

  async function loadPageMetadata(pageUrl) {
    try {
      const response = await fetch(pageUrl);
      const text = await response.text();
      const parser = new DOMParser();
      const doc = parser.parseFromString(text, 'text/html');
      const metadata = doc.querySelector('.page-metadata');

      if (metadata) {
        return {
          url: pageUrl,
          title: doc.title || pageUrl,
          category: metadata.getAttribute('data-category') || '',
          author: metadata.getAttribute('data-author') || '',
          date: metadata.getAttribute('data-date') || '',
          videoUrl: metadata.getAttribute('data-video') || ''
        };
      } else {
        return {
          url: pageUrl,
          title: doc.title || pageUrl,
          category: '',
          author: '',
          date: '',
          videoUrl: ''
        };
      }
    } catch (err) {
      console.error(`–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ ${pageUrl}:`, err);
      return null;
    }
  }

  async function filterPagesByCategory(category) {
    const results = [];
    for (const page of pages) {
      const data = await loadPageMetadata(page);
      if (data && (!category || data.category === category)) {
        results.push(data);
      }
    }
    return results.filter(Boolean);
  }

  function showResults(results, selectedCategory) {
    const resultsDiv = document.getElementById("results");
    resultsDiv.innerHTML = "";

    const h2 = document.createElement("h2");
    h2.className = "text-xl font-semibold mb-4";
    h2.textContent = selectedCategory
      ? `–†–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø–æ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏: ${selectedCategory}`
      : "–í—Å–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã";
    resultsDiv.appendChild(h2);

    if (results.length === 0) {
      const noResult = document.createElement("p");
      noResult.textContent = "–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ.";
      resultsDiv.appendChild(noResult);
      return;
    }

    results.forEach(item => {
      const div = document.createElement("div");
      div.className = "result-item";

      const icon = getCategoryIcon(item.category);
      const videoBadge = item.videoUrl ? '<i class="fas fa-video video-badge ml-2 text-red-500"></i>' : '';

      div.innerHTML = `
        <a href="${item.url}" class="result-title block font-bold">${icon} ${item.title}${videoBadge}</a>
        <div class="result-meta text-sm text-gray-600">
          ${item.category ? `<span>${item.category}</span>` : ''}
          ${item.author ? ` | –ê–≤—Ç–æ—Ä: ${item.author}` : ''}
          ${item.date ? ` | –î–∞—Ç–∞: ${item.date}` : ''}
        </div>
      `;
      resultsDiv.appendChild(div);
    });
  }

  function getURLParams() {
    const params = new URLSearchParams(window.location.search);
    return {
      category: params.get('category')
    };
  }

  async function initSearch() {
    const { category } = getURLParams();
    const filtered = await filterPagesByCategory(category);
    showResults(filtered, category);
  }

  window.addEventListener('DOMContentLoaded', initSearch);
</script>

</body>
</html>
