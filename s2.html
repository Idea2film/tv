<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ü–æ–∏—Å–∫ –ø–æ —Å–∞–π—Ç—É —Å –≤–∏–¥–µ–æ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f9f9f9;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: 2px solid #ccc;
      border-radius: 6px;
      margin-bottom: 20px;
    }

    .results {
      margin-top: 20px;
    }

    .result-item {
      background: #fff;
      padding: 15px;
      margin-bottom: 15px;
      border-left: 5px solid #ec407a;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .result-title {
      font-weight: bold;
      color: #333;
    }

    .result-meta {
      font-size: 0.9rem;
      color: #888;
      margin-top: 4px;
    }

    .result-snippet {
      margin-top: 8px;
      color: #555;
    }

    .result-video {
      margin-top: 10px;
    }

    .result-video video,
    .result-video iframe {
      width: 100%;
      max-height: 300px;
      border: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<h1>üîç –ü–æ–∏—Å–∫ –ø–æ —Å–∞–π—Ç—É —Å –ø–æ–¥–¥–µ—Ä–∂–∫–æ–π –≤–∏–¥–µ–æ</h1>
<input type="text" id="searchInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–ª–æ–≤–æ –∏–ª–∏ —Ñ—Ä–∞–∑—É...">

<div class="results" id="results"></div>

<script>
  const pages = [
    "page0525",
    "page0625"
  ];

  const resultsDiv = document.getElementById("results");

  async function performSearch(query) {
    if (!query.trim()) {
      resultsDiv.innerHTML = "<p>–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç –¥–ª—è –ø–æ–∏—Å–∫–∞.</p>";
      return;
    }

    resultsDiv.innerHTML = "<p>–ò–¥—ë—Ç –ø–æ–∏—Å–∫...</p>";
    let foundResults = [];

    for (const page of pages) {
      try {
        const response = await fetch(page);
        const text = await response.text();

        // –ü–∞—Ä—Å–∏–º DOM
        const parser = new DOMParser();
        const doc = parser.parseFromString(text, 'text/html');

        // –ò–∑–≤–ª–µ–∫–∞–µ–º –º–µ—Ç–∞–¥–∞–Ω–Ω—ã–µ
        const metadata = doc.querySelector('.page-metadata');
        const title = doc.querySelector('title')?.textContent || page;

        let category = '', author = '', date = '', videoUrl = '', contentText = '';

        if (metadata) {
          category = metadata.getAttribute('data-category') || '';
          author = metadata.getAttribute('data-author') || '';
          date = metadata.getAttribute('data-date') || '';
          videoUrl = metadata.getAttribute('data-video') || '';
          contentText = metadata.textContent + ' ' + doc.body.textContent;
        } else {
          contentText = doc.body.textContent;
        }

        // –ü–æ–∏—Å–∫ –ø–æ —Ç–µ–∫—Å—Ç—É
        const queryLC = query.toLowerCase();
        const contentLC = contentText.toLowerCase();
        const index = contentLC.indexOf(queryLC);

        if (index !== -1) {
          const snippetStart = Math.max(0, index - 60);
          const snippetEnd = Math.min(contentText.length, index + query.length + 120);
          const snippet = highlightText(contentText.slice(snippetStart, snippetEnd), query);

          foundResults.push({
            url: page,
            title: title,
            category: category || '–ë–µ–∑ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏',
            author: author || '',
            date: date || '',
            videoUrl: videoUrl || '',
            snippet: snippet
          });
        }
      } catch (err) {
        console.error(`–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ ${page}:`, err);
      }
    }

    showResults(foundResults);
  }

  function highlightText(text, query) {
    const regex = new RegExp(`(${query})`, 'gi');
    return text.replace(regex, '<mark>$1</mark>');
  }

  function showResults(results) {
    resultsDiv.innerHTML = "";

    if (results.length === 0) {
      resultsDiv.innerHTML = "<p>–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ.</p>";
      return;
    }

    results.forEach(result => {
      const item = document.createElement("div");
      item.className = "result-item";

      let metaHTML = '';
      if (result.category || result.author || result.date) {
        metaHTML = `
          <div class="result-meta">
            ${result.category ? `–ö–∞—Ç–µ–≥–æ—Ä–∏—è: ${result.category}` : ''}
            ${result.author ? ` | –ê–≤—Ç–æ—Ä: ${result.author}` : ''}
            ${result.date ? ` | –î–∞—Ç–∞: ${result.date}` : ''}
          </div>
        `;
      }

      let videoHTML = '';
      if (result.videoUrl) {
        const isYouTube = result.videoUrl.includes('youtube.com') || result.videoUrl.includes('youtu.be');
        videoHTML = `
          <div class="result-video">
            ${isYouTube ?
              `<iframe src="${result.videoUrl}" allowfullscreen></iframe>` :
              `<video controls><source src="${result.videoUrl}" type="video/mp4">–í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –≤–∏–¥–µ–æ</video>`
            }
          </div>
        `;
      }

      item.innerHTML = `
        <a href="${result.url}" class="result-title" target="_blank">${result.title}</a>
        ${metaHTML}
        <div class="result-snippet">${result.snippet}...</div>
        ${videoHTML}
      `;

      resultsDiv.appendChild(item);
    });
  }

  document.getElementById("searchInput").addEventListener("input", e => {
    const query = e.target.value;
    performSearch(query);
  });
</script>

</body>
</html>
