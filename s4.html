<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Адаптивное меню с эффектами</title>
    <script src="https://cdn.tailwindcss.com "></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css ">
    <style>
        /* Твои стили остаются без изменений */
        .search-container {
            position: relative;
            width: 100%;
            max-width: 200px;
        }
        .search-results-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            z-index: 50;
            width: 100%;
            max-height: 300px;
            overflow-y: auto;
            background-color: #1f2937;
            border-radius: 0.5rem;
            padding: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .search-result-item {
            padding: 8px 10px;
            margin-bottom: 5px;
            border-radius: 0.375rem;
            background-color: rgba(255,255,255,0.05);
            transition: background-color 0.3s ease;
        }
        .search-result-item:hover {
            background-color: rgba(255,255,255,0.1);
        }
        .search-result-title {
            font-weight: bold;
            color: white;
        }
        .search-result-meta {
            font-size: 0.75rem;
            color: #9ca3af;
        }
        .search-thumbnail {
            width: 100%;
            height: auto;
            margin-top: 5px;
            border-radius: 0.375rem;
        }
        .category-icon {
            width: 20px;
            text-align: center;
            margin-right: 4px;
            color: #9ca3af;
        }
        .video-badge {
            display: inline-block;
            width: 20px;
            text-align: center;
            margin-left: 6px;
            color: #ef4444;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

<!-- Остальной HTML меню остается без изменений -->

<!-- Полупрозрачное меню -->
<header class="header-menu bg-black bg-opacity-70 fixed w-full z-50">
    <div class="container mx-auto px-4">
        <nav class="flex items-center justify-between h-16">
            <!-- Основное меню -->
            <div class="flex items-center space-x-1 sm:space-x-2">
                <a href="index.html" class="menu-btn news-btn bg-black bg-opacity-60 text-white px-3 py-2 rounded-full flex items-center">
                    <i class="menu-icon fas fa-newspaper text-gray-400 sm:mr-2"></i>
                    <span class="menu-text">Новости</span>
                </a>
                <a href="video.html" class="menu-btn video-btn bg-black bg-opacity-60 text-white px-3 py-2 rounded-full flex items-center">
                    <i class="menu-icon fas fa-video text-gray-400 sm:mr-2"></i>
                    <span class="menu-text">Видео</span>
                </a>
                <div class="dropdown relative">
                    <button class="menu-btn categories-btn bg-black bg-opacity-60 text-white px-3 py-2 rounded-full flex items-center">
                        <i class="menu-icon fas fa-tags text-gray-400 sm:mr-2"></i>
                        <span class="menu-text">Рубрики</span>
                        <i class="dropdown-arrow fas fa-chevron-down ml-1 text-xs text-gray-400"></i>
                    </button>
                    <div class="dropdown-menu absolute left-0 mt-2 w-48 bg-black bg-opacity-80 rounded-md shadow-lg py-1 z-50 backdrop-blur-sm">
                        <a href="#" class="category-item anime block px-4 py-2 text-white hover:bg-opacity-70">
                            <span class="category-icon"><i class="fas fa-dragon"></i></span>
                            <span class="category-text">Аниме</span>
                        </a>
                        <a href="#" class="category-item games block px-4 py-2 text-white hover:bg-opacity-70">
                            <span class="category-icon"><i class="fas fa-gamepad"></i></span>
                            <span class="category-text">Игры</span>
                        </a>
                        <a href="#" class="category-item fashion block px-4 py-2 text-white hover:bg-opacity-70">
                            <span class="category-icon"><i class="fas fa-tshirt"></i></span>
                            <span class="category-text">Мода</span>
                        </a>
                        <a href="#" class="category-item music block px-4 py-2 text-white hover:bg-opacity-70">
                            <span class="category-icon"><i class="fas fa-music"></i></span>
                            <span class="category-text">Музыка</span>
                        </a>
                        <a href="#" class="category-item movies block px-4 py-2 text-white hover:bg-opacity-70">
                            <span class="category-icon"><i class="fas fa-film"></i></span>
                            <span class="category-text">Кино</span>
                        </a>
                        <a href="#" class="category-item netanya block px-4 py-2 text-white hover:bg-opacity-70">
                            <span class="category-icon"><i class="fas fa-umbrella-beach"></i></span>
                            <span class="category-text">Нетания</span>
                        </a>
                        <a href="#" class="category-item relationships block px-4 py-2 text-white hover:bg-opacity-70">
                            <span class="category-icon"><i class="fas fa-smile"></i></span>
                            <span class="category-text">Отношения</span>
                        </a>
                        <a href="#" class="category-item theater block px-4 py-2 text-white hover:bg-opacity-70">
                            <span class="category-icon"><i class="fas fa-theater-masks"></i></span>
                            <span class="category-text">Театр</span>
                        </a>
                        <a href="#" class="category-item school block px-4 py-2 text-white hover:bg-opacity-70">
                            <span class="category-icon"><i class="fas fa-graduation-cap"></i></span>
                            <span class="category-text">Школа</span>
                        </a>
                    </div>
                </div>
            </div>

            <!-- Поиск -->
            <div class="relative ml-2 search-container">
                <input type="text" id="searchInput" placeholder="Поиск..." 
                       class="bg-gray-700 bg-opacity-50 text-white px-4 py-1 rounded-full text-sm 
                              focus:outline-none focus:ring-1 focus:ring-white focus:bg-opacity-70
                              w-24 sm:w-40 transition-all duration-300 placeholder-gray-300">
                <button class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-300 hover:text-white">
                    <i class="fas fa-search"></i>
                </button>
                <!-- Результаты поиска -->
                <div id="searchResults" class="search-results-dropdown hidden"></div>
            </div>
        </nav>
    </div>
</header>

<!-- Основной контент -->
<main class="pt-20 pb-10 px-4">
    <div class="container mx-auto">
        <h1 class="text-3xl font-bold mb-6">Адаптивное меню с эффектами</h1>
        <p class="mb-4">Попробуйте изменить размер окна или ориентацию устройства.</p>
    </div>
</main>

<script>
    const pages = [
        "index.html",
        "video.html",
        "news.html",
        "anime.html",
        "games.html",
        "fashion.html",
        "music.html",
        "movies.html",
        "netanya.html",
        "relationships.html",
        "theater.html",
        "school.html"
    ];

    const searchInput = document.getElementById('searchInput');
    const resultsBox = document.getElementById('searchResults');

    function extractYouTubeID(url) {
        const regExp = /^.*((youtu.be\/)|(v\/)|(\/u\/\w\/)|(embed\/)|(watch\?))\??v?=?([^#&?]*).*/;
        const match = url.match(regExp);
        return (match && match[7] && match[7].length === 11) ? match[7] : false;
    }

    async function performSearch(query) {
        if (!query.trim()) {
            resultsBox.innerHTML = '';
            resultsBox.classList.add('hidden');
            return;
        }

        let foundResults = [];

        for (const page of pages) {
            try {
                const response = await fetch(page);
                const text = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(text, 'text/html');

                const metadata = doc.querySelector('.page-metadata');
                const title = doc.querySelector('title')?.textContent || page;

                let category = '', author = '', date = '', videoUrl = '', contentText = '';

                if (metadata) {
                    category = metadata.getAttribute('data-category') || '';
                    author = metadata.getAttribute('data-author') || '';
                    date = metadata.getAttribute('data-date') || '';
                    videoUrl = metadata.getAttribute('data-video') || '';
                    contentText = metadata.textContent + ' ' + doc.body.textContent;
                } else {
                    contentText = doc.body.textContent;
                }

                const queryLC = query.toLowerCase();
                const contentLC = contentText.toLowerCase();

                if (contentLC.includes(queryLC)) {
                    const snippetStart = Math.max(0, contentLC.indexOf(queryLC) - 60);
                    const snippetEnd = Math.min(contentText.length, contentLC.indexOf(queryLC) + queryLC.length + 120);
                    const snippet = contentText.slice(snippetStart, snippetEnd);

                    foundResults.push({
                        url: page,
                        title: title,
                        category: category,
                        author: author,
                        date: date,
                        videoUrl: videoUrl,
                        snippet: snippet.substring(0, 120) + '...'
                    });
                }
            } catch (err) {
                console.error(`Ошибка загрузки ${page}:`, err);
            }
        }

        showResults(foundResults);
    }

    function getCategoryIcon(category) {
        switch(category) {
            case 'Аниме': return '<i class="fas fa-dragon category-icon"></i>';
            case 'Игры': return '<i class="fas fa-gamepad category-icon"></i>';
            case 'Мода': return '<i class="fas fa-tshirt category-icon"></i>';
            case 'Музыка': return '<i class="fas fa-music category-icon"></i>';
            case 'Кино': return '<i class="fas fa-film category-icon"></i>';
            case 'Нетания': return '<i class="fas fa-umbrella-beach category-icon"></i>';
            case 'Отношения': return '<i class="fas fa-smile category-icon"></i>';
            case 'Театр': return '<i class="fas fa-theater-masks category-icon"></i>';
            case 'Школа': return '<i class="fas fa-graduation-cap category-icon"></i>';
            default: return '';
        }
    }

    function showResults(results) {
        resultsBox.innerHTML = "";
        if (results.length === 0) {
            resultsBox.classList.remove('hidden');
            resultsBox.innerHTML = '<div class="text-gray-400 text-sm p-2">Ничего не найдено</div>';
            return;
        }

        results.forEach(result => {
            const item = document.createElement("div");
            item.className = "search-result-item";

            const icon = getCategoryIcon(result.category);
            const videoBadge = result.videoUrl ? '<i class="fas fa-video video-badge"></i>' : '';

            let metaHTML = '';
            if (result.category || result.author || result.date) {
                metaHTML = `
                    <div class="search-result-meta">
                        ${icon} ${result.category}
                        ${videoBadge}
                        ${result.author ? ` | Автор: ${result.author}` : ''}
                        ${result.date ? ` | Дата: ${result.date}` : ''}
                    </div>
                `;
            }

            let videoPreviewHTML = '';
            if (result.videoUrl) {
                const videoId = extractYouTubeID(result.videoUrl);
                const previewImg = videoId
                    ? `https://img.youtube.com/vi/ ${videoId}/hqdefault.jpg`
                    : '/path/to/default-thumbnail.jpg';

                videoPreviewHTML = `
                    <a href="${result.videoUrl}" target="_blank" class="video-preview-link">
                        <img src="${previewImg}" alt="Превью видео" class="search-thumbnail" />
                        <div class="play-button">▶ СМОТРЕТЬ ВИДЕО</div>
                    </a>
                `;
            }

            item.innerHTML = `
                <a href="${result.url}" target="_blank" class="search-result-title">${result.title}</a>
                ${metaHTML}
                <div class="result-snippet">${result.snippet}</div>
                ${videoPreviewHTML}
            `;

            resultsBox.appendChild(item);
        });

        resultsBox.classList.remove('hidden');
    }

    searchInput.addEventListener('input', () => {
        const query = searchInput.value;
        performSearch(query);
    });

    document.addEventListener('click', e => {
        if (!e.target.closest('.search-container')) {
            resultsBox.classList.add('hidden');
        }
    });
</script>

</body>
</html>
